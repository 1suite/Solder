name = "1suite/solder"
version = "0.2.1"
description = "A bundler for Roblox models"
authors = ["AstonishedLiker"]
repository = "https://github.com/1suite/Solder"
license = "MIT"

includes = [
    "bin/**",
    "src/**",
    "pesde.toml",
    ".luaurc"
]

[target]
environment = "lune"
build_files = ["src"]
lib = "src/init.luau"
bin = "bin/init.luau"

[engines]
pesde = "^0.7.0"
lune = "=0.10.1"

[indices]
default = "https://github.com/pesde-pkg/index"

[dev_dependencies]
scripts = { name = "pesde/scripts_rojo", version = "^0.1.1", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.4.4", target = "lune" }
